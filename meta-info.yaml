component : "Cream-CE"
type: compute_element
version : 1.2
docker_hub_url : ""
primary_config_key: "cream-info"
site_level_config_version: 1.0
default_var_prefix: cream_default_var
runtime_vars:
  - cream_runtime_var_ce_host
  - cream_runtime_var_queues
host_requirements:
  firewall:
    - ports: 22
      protocol: tcp
      action: accept
      ipv6: true 
 
    - ports: 6543
      protocol: tcp
      action: accept
      ipv6: false
  cvmfs: true
 
docker_run_parameters:
  privileged: true
  mount: "ce-cream"
  hostname: *cream_runtime_var_ce_host
